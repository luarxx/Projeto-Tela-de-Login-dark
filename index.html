<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <title>Login Dark Page</title>
</head>

<body>
    <div id="loading">
        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </div>
    <div class="main hidden" id="content">
        <div class="container">
            <div class="row">
                <!-- Cabeçalho -->
                <h1>Faça login <br> E entre para o nosso time</h1>
            </div>
            <div id="container-login" class="container-login">
                <!-- Painel de login -->
                <div class="login">
                    <h2>LOGIN</h2>
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="Email">
                    <label for="">Senha</label>
                    <input type="password" name="" id="" placeholder="Senha">
                    <input id="check" type="checkbox" name="Manter conectado" id="">
                    <label id="checkbox" for="">Manter conectado</label>
                    <button type="submit">LOGIN</button>
                </div>
            </div>
        </div>
        <img src="imgs/506b575739e90613428cdb399175e2c8-desenho-de-astronauta-espacial.png" alt=""> <!-- Imagem de fundo -->
    </div>






    <script src="js/script.js"></script>
</body>

</html>
